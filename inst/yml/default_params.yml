# Those things defined as paths can be input as NULL to build a default project structure

# Outer directory for scenario
scenario_dir: 'toolkit_project'

# aggregation sequences (need to be defined in R)
aggregation_def: 'toolkit_project/agg_params.R'

# Preexisting data
# Hydrographs (expected to exist already)
hydro_dir: NULL

# Generated data
# EWR outputs (will be created here in controller, read from here in aggregator)
ewr_results: NULL

# outputs of aggregator. There may be multiple modules
# NULL doesn't save it, but holds in memory.
agg_results: NULL

# Model type
model_format: 'IQQM - NSW 10,000 years'

# Climate
climate: 'Standard - 1911 to 2018 climate categorisation'

# output and return
outputType:
  - summary

returnType: none

# What to aggregate
aggType: summary

# Aggregation settings
agg_groups: scenario
agg_var: ewr_achieved
aggReturn: FALSE
namehistory: FALSE
keepAllPolys: TRUE

# we could expose more defaults in `prep_run_save_ewrs` to `param_runner`,but I don't think I want to.
