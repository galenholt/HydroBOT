# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master, galen_working]
  pull_request:
    branches: [main, master, galen_working]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

        python-version: ["3.11"]

    defaults:
      run:
        shell: bash

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install System Libraries on Ubuntu
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get -y install ssl-cert gdal-bin geos-bin sqlite3 libudunits2-0 make xml2 pandoc librsvg2-2

      - name: Install Dependencies on macOS
        if: matrix.config.os == 'macos-latest'
        run: |
          brew install geos gdal proj

      - name: Set-up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: rcmdcheck local::.

      # as per https://rstudio.github.io/reticulate/articles/package.html
      - run: |
          library(mypackage)      # <-- declare requirements in .onLoad()
          reticulate::py_config() # <-- resolves the ephemeral python environment


      - name: Run R CMD check
        uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
